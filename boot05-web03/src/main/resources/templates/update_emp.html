<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
<form th:action="@{/emp}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="${emp.id}">
    name:<input type="text" name="name" th:value="${emp.name}"><br>
    pwd:<input type="text" name="pwd" th:value="${emp.pwd}"><br>
    age:<input type="text" name="age" th:value="${emp.age}"><br>
    <input type="radio" name="sex" value="男" th:field="${emp.sex}">男
    <input type="radio" name="sex" value="女" th:field="${emp.sex}">女
    <input type="submit" value="修改">
</form>

</body>
</html>
